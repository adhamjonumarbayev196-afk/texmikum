<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* === YULDUZLI FON === */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            background: black;
        }

        .stars,
        .stars2,
        .stars3 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background-repeat: repeat;
            background-size: contain;
            z-index: -1;
        }

        .stars {

            animation: moveStars 60s linear infinite;
        }

        .stars2 {
            animation: moveStars 120s linear infinite;
            opacity: 0.6;
        }

        .stars3 {

            animation: moveStars 180s linear infinite;
            opacity: 0.3;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(-1000px);
            }
        }

        /* === TITLE === */
        h2 {
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 15px cyan;
            font-size: 28px;
        }

        /* === GRID === */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        /* === CARD === */
        .card {
            background: rgba(0, 20, 35, 0.7);
            border: 1px solid cyan;
            border-radius: 12px;
            text-align: center;
            padding: 15px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 20px cyan;
            transition: 0.3s ease-in-out;
        }

        .card h3 {
            color: #00eaff;
            margin: 10px 0 5px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px cyan;
        }

        .card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .name {
            font-size: 17px;
            font-weight: bold;
            margin-top: 8px;
        }

        .subject {
            font-size: 14px;
            opacity: 0.8;
        }

        /* TELEFON UCHUN MAX SUSAYT */
        @media(max-width: 600px) {
            h2 {
                font-size: 22px;
            }

            .card img {
                height: 130px;
            }
        }
    </style>
</head>
