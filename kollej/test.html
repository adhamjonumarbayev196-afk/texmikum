      background: radial-gradient(circle at 50% 50%, #02010a, #000010);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      margin-top: 120px;
    }

    .btn {
      padding: 15px 30px;
      margin: 15px;
      font-size: 22px;
      color: #00eaff;
      border: 2px solid #00eaff;
      background: transparent;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #00eaff;
      color: black;
      box-shadow: 0 0 20px #00eaff;
    }

    .hidden {
      display: none;
    }

    .question {
      margin-top: 40px;
      font-size: 25px;
      font-weight: bold;
    }

    .answer-btn {
      display: block;
      margin: 12px auto;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00eaff;
      color: white;
      cursor: pointer;
      width: 60%;
      border-radius: 10px;
      transition: 0.2s;
      font-size: 18px;
    }

    .answer-btn:hover {
      background: #00eaff;
      color: black;
    }

    #feedback {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    #result {
      margin-top: 40px;
      font-size: 30px;
      color: #00eaff;

    let currentTest = [];
    let index = 0;
    let score = 0;

    function showSubjects() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("subject-screen").classList.remove("hidden");
    }

    function startTest(subj) {
      currentTest = questions[subj];
      index = 0;
      score = 0;

      document.getElementById("subject-screen").classList.add("hidden");
      document.getElementById("test-screen").classList.remove("hidden");

      loadQuestion();
    }

    function loadQuestion() {
      document.getElementById("feedback").innerHTML = "";
      document.getElementById("next-btn").classList.add("hidden");

      if (index >= currentTest.length) {
        endTest();
        return;
      }

      const q = currentTest[index];
      document.getElementById("question-text").textContent = q.q;

      const answers = document.getElementById("answers");
      answers.innerHTML = "";

      q.a.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.className = "answer-btn";
        btn.onclick = () => checkAnswer(i);
        answers.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      const correct = currentTest[index].correct;

      if (i === correct) {
        score++;
        document.getElementById("feedback").innerHTML = "<span style='color:#00ff7f;'>To‘g‘ri ✔</span>";
      } else {
        document.getElementById("feedback").innerHTML = "<span style='color:red;'>Noto‘g‘ri ✖</span>";
      }

      document.querySelectorAll(".answer-btn").forEach(btn => btn.disabled = true);

      document.getElementById("next-btn").classList.remove("hidden");
    }

    function nextQuestion() {
      index++;
      loadQuestion();
    }

    function endTest() {
      document.getElementById("test-screen").classList.add("hidden");
      document.getElementById("result").innerHTML =
        "Test tugadi! <br> Sizning ballingiz: <b>" + score + "</b>";
    }

    function restart() {
      index = 0;
      score = 0;
      document.getElementById("result").innerHTML = "";
      document.getElementById("test-screen").classList.remove("hidden");
      loadQuestion();
    }

    function goHome() {
      location.reload();
    }

    /* --- Yulduzlar animatsiya --- */
    const canvasEl = document.getElementById("stars");
    const ctx = canvasEl.getContext("2d");
    let w, h;

    function resize() { w = canvasEl.width = window.innerWidth; h = canvasEl.height = window.innerHeight; }
    window.addEventListener("resize", resize);
    resize();

    const numStars = 200;
    const stars = [];

    for (let i = 0; i < numStars; i++) {
      stars.push({ x: Math.random() * w, y: Math.random() * h, size: Math.random() * 2, speedX: (Math.random() - .5) * .6, speedY: (Math.random() - .5) * .6, color: Math.random() > .5 ? "#00eaff" : "#ff3cac" });
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      stars.forEach(s => {
        s.x += s.speedX; s.y += s.speedY;
        if (s.x < 0 || s.x > w) s.speedX *= -1;
        if (s.y < 0 || s.y > h) s.speedY *= -1;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fillStyle = s.color; ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();
